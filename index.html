<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title> Welcome to Sky of Tarot </title>
</head>
<body>
    <div id="choose_category" class="empty">
        <div class="choose_category_banner_class">
            <h1 class="choose_category_banner_text_class"> Sky of Tarot </h1>
        </div>
        <div class="choose_category_banner_class2">
            <h2 class="choose_category_banner_text_class2"> Welcome to Sky of Tarot </h2>
        </div>
        <div class="all_category_class">
            <div id="category_work" class="category_work_class">
                <div class="category_cover"></div>
                <div class="category_text_banner_class"> 
                    <h1 class="category_text_class"> Work </h1>
                </div>
            </div>
            <div id="category_finance" class="category_finance_class"> 
                <div class="category_cover"></div>
                <div class="category_text_banner_class">
                    <h1 class="category_text_class"> Finance </h1>
                </div>
            </div>
            <div id="category_family" class="category_family_class">
                <div class="category_cover"></div>
                <div class="category_text_banner_class">
                    <h1 class="category_text_class"> Family </h1>
                </div>
            </div>
        </div>
    </div>
    
    <!-- click card */ -->


    <div id="click_card" class="click_card_class">
        <div id="card_to_click" class="card_to_click_class">
            <h1 class="card_to_click_text_class"> Click </h1>
        </div>
        <div id="back_to_category" class="back_btn_class">
            <h1 class="back_text_class"> Back </h1>
        </div>
    </div>

    <!-- select card */ -->
    <div id="select_card" class="empty">
        <div class="card_row">
            <div id="card_1" class="card_to_select_class"></div>
            <div id="card_2" class="card_to_select_class"></div>
            <div id="card_3" class="card_to_select_class"></div>
            <div id="card_4" class="card_to_select_class"></div>
            <div id="card_5" class="card_to_select_class"></div>
            <div id="card_6" class="card_to_select_class"></div>
        </div>
        <div class="card_row">
            <div id="card_7" class="card_to_select_class"></div>
            <div id="card_8" class="card_to_select_class"></div>
            <div id="card_9" class="card_to_select_class"></div>
            <div id="card_10" class="card_to_select_class"></div>
            <div id="card_11" class="card_to_select_class"></div>
            <div id="card_12" class="card_to_select_class"></div>
        </div>
        <div id="back_to_click_card" class="back_btn_class">
            <h1 class="back_text_class"> Back </h1>
        </div>
    </div>

    <!-- show result -->
    <div id="show_result" class="empty">
        <div class="card_name_class">
            <h1 id="card_name" class="card_name_h1_class"></h1>
        </div>

        <div class="card_info_class">
            <div id="card_image" class="card_image_class">
            </div>
            <div id="card_text" class="card_text_class">
                <h1 id="card_text_h1" class="card_text_h1_class"> </h1>
            </div>
        </div>
        
        <div id="back_to_home" class="back_btn_class">
            <h1 class="back_text_class"> Again </h1>
        </div>
        <div id="share_btn" class="share_btn_class">
            <h1 class="back_text_class"> Share </h1>
        </div>
    </div>
</body>
<script>

//    for(i = 1 ; i <= 12 ; i = i + 1) {

//    }

    let selected_category = 0;
    let selected_card = 0;

    // Select category
    $("#category_work").on("click", function(){
        selected_category = 1;
        $("#choose_category").attr("class", "empty");
        $("#click_card").attr("class", "click_card_class");
    });

    $("#category_finance").on("click", function(){
        selected_category = 2;
        $("#choose_category").attr("class", "empty");
        $("#click_card").attr("class", "click_card_class");
    });

    $("#category_family").on("click", function(){
        selected_category = 3;
        $("#choose_category").attr("class", "empty");
        $("#click_card").attr("class", "click_card_class");
    });

    // Click a card
    $("#card_to_click").on("click", function(){
        $("#click_card").attr("class", "empty");
        $("#select_card").attr("class", "select_card_class");
    });

    $("#back_to_category").on("click", function(){
        $("#choose_category").attr("class", "choose_category_class");
        $("#click_card").attr("class", "empty");
    });

            }

            }

            if (selected_card == 5) {

                $("#card_name").text("Hierophant");
                $("#card_text_h1").text("Hierophant");
            }
            if (selected_card == 6) {
                $("#card_image").css("background-image", "url('../img/RWS_Tarot_06_Lovers.jpg')");
                $("#card_name").text("Lovers");
                $("#card_text_h1").text("Lovers");
            }
            if (selected_card == 7) {
                $("#card_image").css("background-image", "url('../img/RWS_Tarot_07_Chariot.jpg')");
                $("#card_name").text("Chariot");

            }

            }

            }

            }

            }
            if (selected_card == 21) {
                $("#card_image").css("background-image", "url('../img/RWS_Tarot_21_World.jpg')");

    $("#back_to_click_card").on("click", function(){
        $("#click_card").attr("class", "click_card_class");
        $("#select_card").attr("class", "empty");
    });

    // Show result
    $("#back_to_home").on("click", function(){
        $("#show_result").attr("class", "empty");
        $("#choose_category").attr("class", "choose_category_class");
    });
    
</script>
</html>
